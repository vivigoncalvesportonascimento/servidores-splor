name: servidores-splor
resources:
  - name: splor_202506_servidores
    type: table
    path: data-raw/splor_202506_servidores.csv
    scheme: file
    format: csv
    mediatype: text/csv
    encoding: utf-8-sig
    dialect:
      csv:
        delimiter: ";"
        doubleQuote: true
        skipInitialSpace: true
        skipBlankRows: true
    schema:
      fields:
        - name: ano_mes_referencia
          type: string
        - name: masp
          type: string
        - name: num_admissao
          type: integer
        - name: masp_admissao
          type: integer
        - name: nome_servidor
          type: string
        - name: cpf
          type: string
        - name: data_completa
          type: date
        - name: email
          type: string
        - name: cod_sit_funcional
          type: integer
        - name: situacao_funcional
          type: string
        - name: cod_sit_servidor
          type: integer
        - name: situacao_servidor
          type: string
